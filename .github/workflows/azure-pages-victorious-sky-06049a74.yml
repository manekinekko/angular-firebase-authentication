name: Azure Pages CI/CD

on:
  push:
    branches:
    - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
    - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
    - uses: actions/checkout@v1
    - name: Build And Deploy
      id: builddeploy
      uses: joslinmicrosoft/staticsitesactionoryx@canary3
      with:
        azure_pages_api_token: ${{ secrets.AZURE_PAGES_API_TOKEN_VICTORIOUS_SKY_06049A74 }}
        action: 'upload'
        app_location: 'app' # App Source Code Path
        api_location: 'api' # Api Source Code Path - optional
        app_artifact_location: '' # Built App Content Directory - optional

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
    - name: Close Pull Request
      id: closepullrequest
      uses: joslinmicrosoft/staticsitesaction@canary2
      with:
        azure_pages_api_token: ${{ secrets.AZURE_PAGES_API_TOKEN_VICTORIOUS_SKY_06049A74 }}
        action: 'close'
